<!DOCTYPE html>
<html>

<head>
  <title>CSS Display Property Example</title>
  <style>
    p {
      color: white;
    }

    .red {
      display: list-item;
      /*     display:inline-block  [for goal1 img]     */
      width: 200px;
      height: 200px;
      background-color: red;
    }

    .green {
      display: list-item;
      width: 200px;
      height: 200px;
      background-color: green;
    }

    .blue {
      display: list-item;
      width: 200px;
      height: 200px;
      background-color: blue;
    }
  </style>
</head>

<body>
  <h1>CSS Display Property</h1>
  <p class="red">Red Paragraph </p>
  <p class="green">Green Paragraph</p>
  <p class="blue">Blue Paragraph</p>
</body>

</html>
